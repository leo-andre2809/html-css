<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente aumentar e diminuir o tamanho da janela do navegador para mudar o tamanho das imagens</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Inserindo áudio</h1>
    <p>Aqui abaixo está um exemplo de uma faixa de áudio inserida em <abbr title="Hypertext Markup language">HTML</abbr></p>
    <audio controls preload="">
        <source src="midia/carouseldreams.mp3" type="audio/mp3">
    </audio>
</body>
</html>
