<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de vídeos</title>
</head>
<body>
    <h1>Testando vídeos inseridos localmente</h1>
    <p>O vídeo abaixo está inserido de forma local (hospedado no próprio computador)</p>
    <video controls width="500" poster="midia/poster.jpg">
        <source src="midia/montanhas.webm" type="video/webm">
        <source src="midia/montanhas.mp4" type="video/mp4">
    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/GNDO2G6YySA?si=m7cOL0EqBwOi8BGl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
