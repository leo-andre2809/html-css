<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste com formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Campo de soma</legend>
            <div>
                <label for="idn1">Número 1:</label>
                <input type="number" name="n1" id="idn1" min="0" max="50" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
            </div>
            <br>
            <div>
                <label for="idn2">Número 2:</label>
                <input type="number" name="n2" id="idn2" min="0" max="50" oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
            </div>
            <br>
            <div>
                <label for="idsoma">Soma:</label>
                <output name="soma" id="idsoma">0</output>
            </div>
            <br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <label for="idsat">Qual seu nível de satisfação ?</label>
            <input type="range" name="sat" id="idsat" min="0" max="10" value="0" oninput="idval.innerHTML = Number(idsat.value)">
            <output id="idval">0</output>
        </fieldset>
    </form>
</body>
</html>
